<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coming Soon</title>
  <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
  <!-- Include Font Awesome for social media icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body, html {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      color: #fff;
    }
    .coming-soon-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      height: 100vh;
      background: url('/assets/images/banner-bg.jpg') no-repeat center center fixed;
      background-size: cover;
      padding: 0 50px;
    }
    .coming-soon-content {
      max-width: 600px;
      padding: 40px;
      border-radius: 20px;
      background-color: rgba(0, 0, 0, 0.5);
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
    }
    .coming-soon-content h1 {
      font-size: 48px;
      margin-bottom: 20px;
    }
    .coming-soon-content p {
      font-size: 18px;
      margin-bottom: 30px;
    }
    .email-box {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 20px;
    }
    .email-box input {
      padding: 10px;
      border: 1px solid #5cc7d2;
      background-color: #282B2F;
      border-radius: 5px;
      margin-right: 10px;
      width: 250px;
    }
    .email-box button {
      padding: 10px 20px;
      background-color: #5cc7d2;
      color: #282B2F;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    .email-box button:hover {
      background-color: #4a9baf;
    }
    .social-media-icons {
      display: flex;
      justify-content: center;
      margin-top: 20px;
    }
    .social-media-icons a {
      margin: 0 10px;
      font-size: 24px;
      color: #5cc7d2;
      text-decoration: none;
      transition: color 0.3s;
    }
    .social-media-icons a:hover {
      color: #4a9baf;
    }
    .logo img {
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>
  <div class="coming-soon-container">
    <div class="coming-soon-content">
      <div class="logo-section">
        <a href="index.html" class="logo">
          <img src="/assets/images/blacklogo.png" alt="Logo">
        </a>
      </div>
      <div class="text-container">
        <h1>Coming Soon!</h1>
        <p>Here you'll get how to's and tutorials to use fincrow! Stay tuned.</p>

        <div class="email-box">
          <input type="email" placeholder="Enter your email" aria-label="Email">
          <button>Notify Me</button>
        </div>
      </div>
      <div class="social-media-icons">
        <a href="https://x.com/officialFincrow" target="_blank" aria-label="Twitter">
          <i class="fab fa-twitter"></i>
        </a>
        <a href="https://www.youtube.com/@fincrowesc" target="_blank" aria-label="YouTube">
          <i class="fab fa-youtube"></i>
        </a>
        <a href="https://www.reddit.com/user/satoshi-seeker/" target="_blank" aria-label="Reddit">
          <i class="fab fa-reddit"></i>
        </a>
        <a href="https://discord.gg/nAChpG6X" target="_blank" aria-label="Discord">
          <i class="fab fa-discord"></i>
        </a>
      </div>
    </div>
  </div>
</body>
</html>
