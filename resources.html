<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon</title>
    <link rel="stylesheet" href="assets/css/templatemo-liberty-market.css">
</head>
<body>
<style>
    .coming-soon-container {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('assets/images/banner-bg.jpg') no-repeat center center fixed; /* Add background image */
        background-size: cover; /* Ensure the image covers the whole screen */
        color: #fff;
        text-align: center;
    }
    .coming-soon-content {
        max-width: 600px;
        padding: 40px;
        border-radius: 20px;
        display: flex;
        flex-direction: column;
        align-items: center;
        background-color: transparent; /* Remove background color */
        box-shadow: none; /* Remove box-shadow */
    }
    .coming-soon-content h1 {
        font-size: 50px;
        margin-bottom: 20px;
    }
    .coming-soon-content p {
        font-size: 18px;
        margin-bottom: 30px;
    }
    .logo-section {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .logo-section img {
        max-width: 100px;
        max-height: 100px;
    }
    .email-box {
        display: flex;
        align-items: center;
        justify-content: center;
        margin-bottom: 20px;
    }
    .email-box input {
        padding: 10px;
        border: 1px solid #5cc7d2;
        border-radius: 5px;
        margin-right: 10px;
        width: 200px;
    }
    .email-box button {
        padding: 10px 20px;
        background-color: #5cc7d2;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
    }
    .email-box button:hover {
        background-color: #4a9baf;
    }
    .social-media-icons {
        display: flex;
        justify-content: center;
        margin-top: 20px;
    }
    .social-media-icons a {
        margin: 0 10px;
        font-size: 24px;
        color: #5cc7d2;
        text-decoration: none;
        transition: color 0.3s;
    }
    .social-media-icons a:hover {
        color: #4a9baf;
    }
    .buttons {
        display: flex;
        justify-content: center;
    }
    .main-button a {
        font-size: 14px;
        color: #fff;
        background-color: #5cc7d2;
        border: 1px solid #5cc7d2;
        padding: 12px 30px;
        display: inline-block;
        border-radius: 25px;
        font-weight: 500;
        text-transform: capitalize;
        letter-spacing: 0.5px;
        transition: all .3s;
        position: relative;
        overflow: hidden;
    }
    .main-button a:after {
        width: 78%;
        height: 2px;
        background-color: #fff;
        content: '';
        position: absolute;
        left: 50%;
        bottom: 0;
        transform: translateX(-50%);
    }
    .main-button a:hover {
        background-color: #fff;
        color: #5cc7d2;
        border: 1px solid #fff;
    }
</style>
</head>
<body>
    <div class="coming-soon-container">
        <div class="coming-soon-content">
            <div class="logo-section">
                <a href="index.html" class="logo">
                    <img src="assets/images/blacklogo.png" alt="">
                </a>
            </div>
            <div class="text-container">
                <h1>Coming Soon!</h1>
                <p>Working hard to get this live! Stay tuned</p>

                <div class="email-box">
                    <input type="email" placeholder="Want to get notified?">
                    <button>Submit</button>
                </div>
            </div>
            <div class="social-media-icons">
                <a href="https://x.com" target="_blank">X</a>
                <a href="https://youtube.com" target="_blank">YouTube</a>
                <a href="https://reddit.com" target="_blank">Reddit</a>
                <a href="https://telegram.com" target="_blank">Telegram</a>
            </div>
        </div>
    </div>
</body>
</html>
</body>
</html>
